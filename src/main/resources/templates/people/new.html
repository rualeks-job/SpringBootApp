<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/readers}" th:object="${person}">

    <label for="FIO">Enter FIO</label>
    <input type="text" th:field="*{FIO}" id="FIO">
    <div style="color: red" th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}">Name error</div>
   <br>
    <label for="birthday">Enter birthday</label>
    <input type="text" th:field="*{birthday}" id="birthday">
    <div style="color: red"  th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday error</div>
    <br>
    <input type="submit" value="Create">
</form>




</body>
</html>
