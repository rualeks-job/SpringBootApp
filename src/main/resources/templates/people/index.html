<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Все люди </title>
</head>
<body>
<div th:each="person:${people}">
    <a th:href="@{/readers/{id}(id=${person.getId()})}"
       th:text="${person.getFIO() + ', ' + person.getBirthday()}">User</a>
</div>
<br>
<a th:href="@{/readers/new}">Создать нового читателя</a>
<br>
<a th:href="@{/books}">Раздел книги</a>
</body>
</html>
